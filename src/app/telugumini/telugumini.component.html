 <div *ngFor="let a of telugusongs.movie">
  <h1  (click)=openSong(a.audio)>{{a.sname}}</h1>
  <button (click)=play() *ngIf=status>play</button>
  <button (click)=pause() *ngIf=!status>pause</button>
  <button (click)=stop()>stop</button>
   <span class="text-dark">{{currentTime}}</span>
   <input type="range" min="0" max="{{a.time}}" [value]="seek" (input)=setSeekTo($event)>
   <span class="text-dark">{{a.time}}</span>
 </div>

 <div>
   <span>volume</span>
   <input type="range" min="0" max="1" step="0.01" value="0.5" (input)=setVolume($event)>
 </div>
